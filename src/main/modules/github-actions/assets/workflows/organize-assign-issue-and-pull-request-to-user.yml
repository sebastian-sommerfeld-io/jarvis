on:
  project_card:
    types:
      - moved

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  assign-to-user:
    name: Assign to user
    # todo Run for issues, when issue is moved into status "In Progress" and assignee is not set
    # todo: update trigger
    if: github.event.project_card.column_id == 'In Progress'
    runs-on: ubuntu-latest
    steps:
      - name: Assign issue to user when moved into column
        uses: pozil/auto-assign-issue@v1
        # https://github.com/marketplace/actions/auto-assign-issue
        with:
          assignees: ${{ github.actor }}
          numOfAssignee: 1
          allowSelfAssign: true
          abortIfPreviousAssignees: true

  on-failure:
    runs-on: ubuntu-latest
    needs: assign-to-user
    if: failure()

    steps:
      - name: Send Pipeline Status to Google Chat
        if: always()
        uses: Co-qn/google-chat-notification@releases/v1
        with:
          name: ${{ github.workflow }}
          url: ${{ secrets.GOOGLE_CHAT_WEBHOOK }}
          status: failure
