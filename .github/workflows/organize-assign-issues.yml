on:
  issues:
    types:
      - opened
  pull_request:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  add-to-project:
    name: Add to project
    runs-on: ubuntu-latest
    steps:
      - name: Add to project (issues and PRs)
        uses: actions/add-to-project@main
        with:
          project-url: https://github.com/users/sebastian-sommerfeld-io/projects/1
          github-token: ${{ secrets.GH_TOKEN_REPO_AND_PROJECT }}

  assign-issue-to-user:
    name: Assign to user
    # todo Run for issues, when issue is moved into status "In Progress" and assignee is not set
    # todo: update trigger
    runs-on: ubuntu-latest
    steps:
      - name: Debug output
        run: |
          echo "Actor = ${{ github.actor }}"
          echo
          echo "Issue = ${{ github.event.issue }}"
          echo "Issue State = ${{ github.event.issue.state }}"
          echo "Issue Assingee = ${{ github.event.issue.assignee }}"
          echo "Issue Assingees = ${{ github.event.issue.assignees }}"
          echo
          echo "PR = ${{ github.event.pull_request }}"
          echo "PR State = ${{ github.event.pull_request.state }}"
          echo "PR Assingee = ${{ github.event.pull_request.assignee }}"
          echo "PR Assingees = ${{ github.event.pull_request.assignees }}"
      - name: Assign issue to user when moved into column
        uses: pozil/auto-assign-issue@v1
        # https://github.com/marketplace/actions/auto-assign-issue
        with:
          assignees: ${{ github.actor }}
          numOfAssignee: 1
          allowSelfAssign: true
          abortIfPreviousAssignees: true
      - name: Debug output
        run: |
          echo "Actor = ${{ github.actor }}"
          echo
          echo "Issue = ${{ github.event.issue }}"
          echo "Issue State = ${{ github.event.issue.state }}"
          echo "Issue Assingee = ${{ github.event.issue.assignee }}"
          echo "Issue Assingees = ${{ github.event.issue.assignees }}"
          echo
          echo "PR = ${{ github.event.pull_request }}"
          echo "PR State = ${{ github.event.pull_request.state }}"
          echo "PR Assingee = ${{ github.event.pull_request.assignee }}"
          echo "PR Assingees = ${{ github.event.pull_request.assignees }}"

  on-failure:
    runs-on: ubuntu-latest
    needs: ['add-to-project', 'assign-issue-to-user']
    if: failure()

    steps:
      - name: Send Pipeline Status to Google Chat
        if: always()
        uses: Co-qn/google-chat-notification@releases/v1
        with:
          name: ${{ github.workflow }}
          url: ${{ secrets.GOOGLE_CHAT_WEBHOOK }}
          status: failure
